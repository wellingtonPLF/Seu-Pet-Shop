<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores que ficam na parte inferior do carousel -->
  <div class="carousel-indicators">
    <button data-bs-target="#myCarousel" type="button"  data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button data-bs-target="#myCarousel" type="button"  data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button data-bs-target="#myCarousel" type="button"  data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!--carousel body -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/Banner1.png">
    </div>

    <div class="carousel-item">
      <img src="assets/img/Banner2.png">
    </div>

    <div class="carousel-item">
      <img src="assets/img/Banner3.png">
    </div>
  </div>

  <!-- Left Button-->
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <!-- Right Button-->
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
