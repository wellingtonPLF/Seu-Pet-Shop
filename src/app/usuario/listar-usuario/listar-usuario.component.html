<div class="listagem">
  <div class="paginacao">
    <mat-card *ngFor="let usuario of pageSlice" class="mat-card-simples">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person</mat-icon>
          {{usuario.nome}}</mat-card-title>
        <mat-card-subtitle *ngIf="usuario.cpf">Idade: {{usuario.idade}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div> Descrição </div>
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
          incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
          ullamco laboris nisi ut aliquip ex ea commodo consequat. </div>
      </mat-card-content>
    </mat-card>

    <mat-paginator [length]="pageLength"
                   [pageSize]="1"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
